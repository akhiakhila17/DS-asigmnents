server.port=8089
spring.datasource.url=jdbc:postgresql://localhost:5432/batch
spring.datasource.username=postgres
spring.datasource.password=123456
spring.jpa.show-sql=true

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect

spring.jpa.hibernate.ddl-auto=update
spring.batch.initialize-schema: always
logging.level.com.example.batch.config.BatchConfig=info
logging.level.com.example.batch.model.Studentwriter=info
logging.level.com.example.batch.Processor.StudentProcessor==info
logging.pattern.file== %d{yyyy-MM-dd HH:mm:ss} - %msg%n

logging.file.path=logs